<!DOCTYPE html>
<html>

    <head>
        <title>Add New Post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
              integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
        <script>tinymce.init({selector: 'textarea'});</script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <h3>Hello tab menu</h3>
                </div>
                <div class="col-10">
                    <h3>Add New Post</h3><hr>  
                    <div class="row">
                        <div class="col-8">

                            <form>
                                <div class="form-group">
                                    <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="Title for this post.">
                                </div>
                                <div class="form-group">
                                    <input type="headline" class="form-control" id="exampleFormControlInput1" placeholder="Headline for this post.">
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">The content of post</label>
                                    <!--                                    
                                    <textarea class="form-control" id="exampleFormControlTextarea1" ></textarea>-->
                                    <textarea rows="20">Next, use our Get Started docs to setup Tiny!</textarea>

                                </div>
                            </form>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-header">
                                    Publish
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <button type="button" class="btn btn-light">Save draft</button>
                                        </div>
                                        <div class="col">
                                            <button type="button" class="btn btn-light">Preview</button>
                                        </div>
                                    </div><br>
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="customSwitch1">

                                        <label class="custom-control-label" for="customSwitch1"><strong>SEO</strong> check</label>               
                                    </div>
                                </div>
                                <div class="card-footer text-muted">
                                    <div class="row">
                                        <div class="col">
                                            <a href="#" class="text-danger">Move to trash</a>

                                        </div>
                                        <div class="col">
                                            <a href="#" class="btn btn-primary">Publish</a>

                                        </div>
                                    </div>

                                </div>
                            </div><br>
                            <div class="card">
                                <div class="card-header">
                                    Featured Image
                                </div>
                                <div class="card-body">
                                    <a href="#" class="text-info">Set featured image</a>
                                </div>
                            </div><br>
                            <div class="card">
                                <div class="card-header">

                                    Categories<br>

                                    <ul class="nav nav-tabs card-header-tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#">All Categories</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Most Used</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <input type="checkbox" name="News" value="News"> News<br>
                                    <input type="checkbox" name="Travel" value="Travel"> Travel<br>
                                    <input type="checkbox" name="Technology" value="Technology" checked> Technology<br>
                                </div>
                                <div class="card-footer text-muted">
                                    <div class="col-3">
                                        <input type="text" id="myInput" placeholder="Search for ..">
                                    </div>
                                </div>
                            </div><br>
                        </div>
                    </div>
                </div>
            </div>         
        </div>
    </body>

</html>
<!-- JS Area -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- End JS Area -->
