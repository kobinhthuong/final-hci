<!DOCTYPE html>
<html lang="en">

<head>

  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>

  </style>
</head>

<body style="background-color:light-grey;">

  <div class="container" style="align:center; width:500px; margin-top:100px;">
    <h2 style="text-align:center;">Login</h2>

    <div class="form-group needs-validation">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember Password.
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary" onclick="validateForm()">Login</button>
    <pre style="margin-top: 20px;">
      Accout for demo: <br>
      1. Username: admin, Password: admin <br>
      2. Username: editor, Password: editor <br>
    <pre>


    <script>
      (function () {
        'use strict';
        window.addEventListener('load', function () {
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
    <script type="text/javascript">

      function validateForm() {
        var username = document.getElementById('uname').value;
        var password = document.getElementById('pwd').value;
        if (username == 'admin' && password == 'admin') {
          // alert("login sucessfull!");
          window.location.href = "new-index.html";
        } else if (username == 'editor' && password == 'editor') {
          window.location.href = "non-admin.html";
          // alert('login sucessfull!');
        } else {
          window.location.href = "login.html";
          alert('invalid username or password!');
        }
      }
    </script>
  </div>

</body>

</html>
