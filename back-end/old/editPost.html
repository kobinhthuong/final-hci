<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Edit Post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
              integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
        <script>tinymce.init({selector: 'textarea'});</script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <h3>Hello tab menu</h3>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-4">
                            <h3>Edit Post</h3> 
                        </div>
                        <div class="col-4"><br>
                            <a href="addPost.html"><button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></i> Add
                                    new post</button></a>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-8">
                            <form>
                                <div class="form-group">
                                    <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="The Huawei Disaster Reveals Google's Iron Grip on Android">
                                </div>
                                <div class="form-group">
                                    <input type="headline" class="form-control" id="exampleFormControlInput1" value="As the government prepares to decide who will build the UK's next generation telecoms network, Panorama investigates one of the world's most important and controversial companies.">
                                </div>
                                <div class="form-group">
                                    <p><strong>Update image</strong></p>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <img src="../images/tech.jpg" class="d-block w-100" alt="...">
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                                            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea rows="20">
                                        Google’s Android is pitched as the open, free-for-everyone alternative to the iPhone. However, to comply with a recent order from the U.S. government, Google pulled the Chinese tech company and smartphone manufacturer Huawei’s license to use the proprietary Google software that sits on top of Android. In doing so, Google quietly exposed the powerful control it has over its supposedly open phone ecosystem.
Most Android manufacturers — including Huawei — are what’s known as Google hardware partners. This relationship lets them build their phones around a collection of Google products, from apps like Google Maps and Assistant, to under-the-hood tools like location services or push notifications. While Google gives off the impression that Android is open and available to everyone, these services represent a quiet control that the company doesn’t often enforce over its hardware partners — though, as it has now proven, it certainly can.
                                    </textarea>
                                </div>
                            </form>
                        </div><br><br>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-header">
                                    Publish
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                        </div>
                                        <div class="col">
                                            <button type="button" class="btn btn-light">Preview changes</button>
                                        </div>
                                    </div><br>
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="customSwitch1">

                                        <label class="custom-control-label" for="customSwitch1"><strong>SEO</strong> check</label>               
                                    </div>
                                </div>
                                <div class="card-footer text-muted">
                                    <div class="row">
                                        <div class="col">
                                            <a href="#" class="text-danger">Move to trash</a>
                                        </div>
                                        <div class="col">
                                            <a href="#" class="btn btn-primary">Update</a>
                                        </div>
                                    </div>
                                </div>
                            </div><br>
                            <div class="card">
                                <div class="card-header">
                                    Featured Image
                                </div>
                                <div class="card-body">
                                    <a href="#" class="text-info">Set featured image</a>
                                </div>
                            </div><br>
                            <div class="card">
                                <div class="card-header">

                                    Categories<br>

                                    <ul class="nav nav-tabs card-header-tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#">All Categories</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Most Used</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <input type="checkbox" name="News" value="News" checked> News<br>
                                    <input type="checkbox" name="none" value="none" > Uncategorized<br>
                                </div>
                                <div class="card-footer text-muted">
                                    <a href="addPost.html"><button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></i> Add
                                            new category</button></a>
                                </div>
                            </div><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
